<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackForge | Membresia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>window.tailwind = window.tailwind || {};</script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { display: ["Orbitron", "sans-serif"], body: ["Rajdhani", "sans-serif"] },
          colors: { coal: "#070707", crimson: "#D80B17", ember: "#FF4D4D", wine: "#52060A" },
          keyframes: {
            rise: { "0%": { opacity: "0", transform: "translateY(20px)" }, "100%": { opacity: "1", transform: "translateY(0)" } },
            slowPulse: { "0%,100%": { filter: "brightness(1)" }, "50%": { filter: "brightness(1.25)" } }
          },
          animation: { rise: "rise .7s ease-out forwards", slowPulse: "slowPulse 3s ease-in-out infinite" }
        }
      }
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
  <style>.glass{background:linear-gradient(145deg,rgba(255,255,255,.09),rgba(255,255,255,.03));backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.12)}</style>
</head>
<body class="bg-coal text-white font-body min-h-screen">
  <div class="fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute -top-24 -left-20 w-[32rem] h-[32rem] bg-crimson/20 blur-3xl rounded-full"></div>
    <div class="absolute top-1/2 right-0 w-[28rem] h-[28rem] bg-wine/60 blur-3xl rounded-full"></div>
  </div>
  <header class="max-w-7xl mx-auto px-4 sm:px-6 py-6">
    <nav class="glass rounded-2xl p-4 sm:p-5 flex flex-col sm:flex-row gap-3 sm:items-center sm:justify-between">
      <div class="flex items-center gap-3"><img src="./imagenes/logo.png" alt="BlackForge logo" class="w-10 h-10 rounded-lg object-cover border border-white/20 bg-black/30" onerror="this.style.display='none';this.nextElementSibling.style.marginLeft='0';" /><p class="font-display text-lg tracking-[2px]">BLACKFORGE ENTERTAINMENT SOFTWARE</p></div>
      <div class="flex flex-wrap gap-3 text-sm sm:text-base"><a href="./index.html" class="hover:text-ember">Inicio</a><a href="./juegos.html" class="hover:text-ember">Juegos</a><a href="./membresia.html" class="text-ember">Membresia</a><a href="./descargas.html" class="hover:text-ember">Descargas</a><a href="./faq.html" class="hover:text-ember">FAQ</a></div>
    </nav>
  </header>
  <main class="max-w-7xl mx-auto px-4 sm:px-6 pb-20 space-y-6">
    <section class="pt-4 glass rounded-3xl p-6 sm:p-8 animate-rise">
      <p class="text-amber-300 tracking-[3px] uppercase text-xs">Membresias con sabor BlackForge</p>
      <h1 class="font-display text-4xl sm:text-5xl mt-2">BF Golden y BF: Nocturna</h1>
      <p class="text-zinc-300 mt-3 text-lg">Planes activos con Stripe. Despues del pago se activa cuenta de membresia.</p>
      <div id="plans-grid" class="grid md:grid-cols-2 gap-4 mt-7"></div>
    </section>

    <section class="glass rounded-3xl p-6">
      <h2 class="font-display text-3xl">Acceso de membresia</h2>
      <p class="text-zinc-300 mt-2">Inicia sesion para ver descargas exclusivas de membresia.</p>
      <form id="member-login-form" class="mt-4 grid md:grid-cols-2 gap-3">
        <input id="member-email" type="email" placeholder="Email" class="bg-black/30 border border-white/20 rounded-lg px-3 py-2" required>
        <input id="member-password" type="password" placeholder="Contrasena" class="bg-black/30 border border-white/20 rounded-lg px-3 py-2" required>
        <button class="md:col-span-2 px-4 py-2 rounded-lg border border-white/20 hover:border-ember">Iniciar sesion</button>
      </form>
      <p id="member-status" class="mt-3 text-zinc-300"></p>
      <button id="member-load-downloads" class="mt-2 px-4 py-2 rounded-lg bg-red-700 hover:bg-red-600 hidden">Ver descargas de membresia</button>
      <div id="member-downloads" class="grid md:grid-cols-2 gap-2 mt-3"></div>
    </section>
  </main>
  <script src="./app.js"></script>
  <script src="./membership.js"></script>
</body>
</html>
